<section class="row col-md-11" data-ng-init="init()">

    <div class="row">
        <section class="row col-md-10 col-sm-offset-2">
            <header class="modal-header col-sm-7">
                <h2 data-ng-hide="success">Open Account</h2>

                <div class="alert alert-info" data-ng-show="success">
                    <strong>{{successMessage}}</strong>
                </div>
            </header>
            <div class="modal-body col-sm-7">
                <form name="newForm" role="form" novalidate class="form" data-ng-submit="openAccount()">

                    <div class="modal-body" data-ng-hide="success">
                        <div class="form-group" data-ng-class="{ 'has-error': newForm.description.$touched && newForm.description.$invalid }">
                            <label for="label" class="label-control">Description:</label>
                            <input type="text" data-ng-model="account.description" name="description" 
                            placeholder="Description of the account" required class="form-control" required class="form-control" data-ng-maxlength="250">
                        </div>

                        <div class="form-group" data-ng-class="{ 'has-error': newForm.customerId.$touched && newForm.customerId.$invalid }">
                                <label>Customer:</label> 
                                
                                <select name="customer" class="form-control" data-ng-model="account.customer" required
                                    ng-options="customer as customer.firstName + ' ' + customer.lastName for customer in customers track by customer.id ">
                                    <option value="" disabled selected>Choose one customer from the list</option>
                                </select>
                      </div>

                        <div class="form-group">
                            <label for="customerId" class="label-control">Inital Credit: </label>

                            <input type="number" data-ng-model="account.initialCredit" name="initialCredit" required class="form-control">
                        </div>
                    </div>

                    <div class="modal-footer col-sm-12" data-ng-hide="success">
                        
                        <a type="button" href="/#/accounts" class="btn btn-default" data-dismiss="modal">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
                        </a>
                        <button type="submit" data-ng-disabled="newForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Enviar
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <hr/>
</section>
